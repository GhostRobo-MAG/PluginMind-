# PluginMind Backend - Docker Compose Development Overrides
# Automatically applied in development for enhanced development experience

version: '3.8'

services:
  backend:
    build:
      target: development
    environment:
      - DEBUG=true
      - LOG_LEVEL=debug
    volumes:
      # Enable hot reload in development
      - ./:/app:delegated
      - /app/__pycache__
      - /app/.pytest_cache
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--reload-dir", "app"]
    
  postgres:
    # Development: expose PostgreSQL port for direct access
    ports:
      - "5432:5432"
    
  redis:
    # Development: expose Redis port for direct access  
    ports:
      - "6379:6379"